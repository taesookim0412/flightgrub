<app-food-header></app-food-header>
<app-food-nav></app-food-nav>
<div class="admin">
  <h2 class="h2-responsive">Admin Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row admin__form">
      <div class="col-md-12">
        <div class="row mb-4">
          <div class="col-md-12">
            <mat-form-field class="admin__field">
              <input matInput formControlName="user" placeholder="User name">
              <mat-error *ngIf="formC['user']['invalid']">Field is required.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-12">
            <mat-form-field class="admin__field">
              <input matInput formControlName="pass" placeholder="Password">
              <mat-error *ngIf="formC['pass']['invalid']">Field is required.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <input type="submit" class="btn-primary btn-large" value="Sign in">
      </div>
    </div>
  </form>
</div>
